<div class="login-container">
  <div class="login-card">
    <h1>Iniciar Sesión</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username" 
          placeholder="Ingresa tu nombre de usuario"
          class="form-input"
          [ngClass]="{'invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}"
        >
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error-message">
          Nombre de usuario es requerido
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Ingresa tu contraseña"
          class="form-input"
          [ngClass]="{'invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
        >
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
          Contraseña es requerida
        </div>
      </div>

      <button type="submit" class="submit-button" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="register-link">
      ¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a>
    </div>
  </div>
  
  <p-toast position="top-center"></p-toast>
</div>
